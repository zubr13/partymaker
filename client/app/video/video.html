<div class="container">
  <div class="col-xs-12 col-sm-offset-2 col-sm-8">
    <single-video-player class="text-center"></single-video-player>
    <div class="rating-block col-xs-12">
      <div class="col-sm-4 col-xs-6">
        <span class="video-name">{{videoCtrl.video.name}}</span>
      </div>
      <div class="col-sm-3 col-xs-6 text-right">
        <!-- <span class="video-name">Rating X</span> -->
      </div>
      <div class="col-sm-5 col-xs-12 text-right">
      <span class="rating">Vote &nbsp;
        <span id="rating-stars" uib-rating ng-model="videoCtrl.rate" max="videoCtrl.max"
              read-only="videoCtrl.isReadonly" on-leave="overStar = null" titles="['one','two','three']"
              aria-labelledby="default-rating">
        </span>
      </span>
      </div>
    </div>
    <comments-block comments="videoCtrl.video.comments" video="videoCtrl.videoId" class="col-xs-12" id="comments"></comments-block>
  </div>
</div>
